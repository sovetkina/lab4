<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа</title>
		<p id='1'></p>
	</head>
	<body>
		<script>	
			var text = prompt('Введите текст');
			var strings = text.split('.');
			var word = prompt('Введите слово');
			var textOnPage = document.getElementById('1');
			var result = '';
			for(let i = 0; i < strings.length-1; i++){
				result += 'Введенное слово "' + word + '" встретилось в предложении "' + strings[i] + '" следующее количество раз: ' + (strings[i].match(new RegExp(word, "g")) || []).length + "<br>";
			}
			textOnPage.innerHTML = result;
		</script>
	</body>
</html>
